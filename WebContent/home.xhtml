<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="User Creation">
			<p:messages autoUpdate="true" style="color:red"/>
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="firstName" value="First Name" />
				<p:inputText id="firstName"
					value="#{employeeController.employee.firstName}">
				</p:inputText>

				<p:outputLabel for="lastName" value="Last Name" />
				<p:inputText id="lastName"
					value="#{employeeController.employee.lastName}">
				</p:inputText>

				<p:outputLabel for="salary" value="salary" />
				<p:inputText id="salary"
					value="#{employeeController.employee.salary}" />

				<p:commandButton value="Save"
					action="#{employeeController.saveEmployee(employeeController.employee)}"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
