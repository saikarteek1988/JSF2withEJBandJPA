<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Add User</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:messages id="msgs" autoUpdate="true"/>
		<p:panel header="User Creation">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="firstName" value="First Name" />
				<p:inputText id="firstName"
					value="#{employeeController.employee.firstName}" validatorMessage="Please enter alphabets">
					<f:validateRegex pattern="^[a-zA-Z]+$" />
				</p:inputText>
				<p:message for="firstName" display="text" style="color:red"/>

				<p:outputLabel for="lastName" value="Last Name" />
				<p:inputText id="lastName"
					value="#{employeeController.employee.lastName}" validatorMessage="Please enter alphabets">
					<f:validateRegex pattern="^[a-zA-Z]+$" />
				</p:inputText>
				<p:message for="lastName" display="text" style="color:red"/>

				<p:outputLabel for="salary" value="salary" />
				<p:inputText id="salary"
					value="#{employeeController.employee.salary}">
				</p:inputText>

				<p:commandButton value="Save"
					action="#{employeeController.saveEmployee(employeeController.employee)}"  update="grid" validateClient="true"></p:commandButton>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
