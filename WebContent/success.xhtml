<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>User Details</title>
	<style>
div.button {
	width: 50%;
	margin-bottom: 0.5%;
	margin-left: 44%;
}
</style>
</h:head>

<h:body>
        USERs:
        <h:form>
		<div class="button">
			<p:button href="home.xhtml" value="Add User" styleClass="button" />
		</div>
		<div>
			<p:dataTable id="employees" var="employee"
				value="#{employeeDetailsController.employees}" lazy="true"
				sortBy="#{employee.salary}" sortOrder="descending"
				style="width: 50%">
				<f:facet name="header">
			            User Details
			        </f:facet>
				<p:column headerText="ID" style="text-align:center;">
					<h:outputText value="#{employee.employeeId}" />
				</p:column>

				<p:column headerText="Firstname">
					<h:outputText value="#{employee.firstName}" />
				</p:column>

				<p:column headerText="Lastname">
					<h:outputText value="#{employee.lastName}" />
				</p:column>

				<p:column headerText="Salary">
					<h:outputText value="#{employee.salary}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
